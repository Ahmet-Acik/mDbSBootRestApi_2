name: CI/CD Pipeline - JMeter

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  jmeter-tests:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        run: |
          docker run -d --name jmeter-container -v ${{ github.workspace }}:/workspace -w /workspace openjdk:17-jdk-slim tail -f /dev/null

      - name: Install JMeter
        run: |
          docker exec jmeter-container apt-get update
          docker exec jmeter-container apt-get install -y jmeter

      - name: Set environment variables
        run: |
          docker exec jmeter-container sh -c "export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64"
          docker exec jmeter-container sh -c "export PATH=\$JAVA_HOME/bin:\$PATH"

      - name: Print Environment Variables
        run: |
          docker exec jmeter-container sh -c "echo 'JAVA_HOME: \$JAVA_HOME'"
          docker exec jmeter-container sh -c "echo 'PATH: \$PATH'"

      - name: List Java Directory Contents
        run: docker exec jmeter-container ls -la /usr/lib/jvm/java-17-openjdk-amd64/bin

      - name: Check Java Version
        run: docker exec jmeter-container java -version

      - name: Run JMeter Tests for GET
        run: |
          docker exec jmeter-container jmeter -n -t src/test/resources/performance/get-api-performance-test-plan.jmx -l results-get.jtl
        env:
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

      - name: Run JMeter Tests for POST
        run: |
          docker exec jmeter-container jmeter -n -t src/test/resources/performance/post-api-performance-test-plan.jmx -l results-post.jtl
        env:
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

      - name: Run JMeter Tests for PUT
        run: |
          docker exec jmeter-container jmeter -n -t src/test/resources/performance/put-api-performance-test-plan.jmx -l results-put.jtl
        env:
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

      - name: Run JMeter Tests for PATCH
        run: |
          docker exec jmeter-container jmeter -n -t src/test/resources/performance/patch-api-performance-test-plan.jmx -l results-patch.jtl
        env:
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

      - name: Run JMeter Tests for DELETE
        run: |
          docker exec jmeter-container jmeter -n -t src/test/resources/performance/delete-api-performance-test-plan.jmx -l results-delete.jtl
        env:
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

      - name: Upload Results for GET
        uses: actions/upload-artifact@v2
        with:
          name: jmeter-results-get
          path: results-get.jtl

      - name: Upload Results for POST
        uses: actions/upload-artifact@v2
        with:
          name: jmeter-results-post
          path: results-post.jtl

      - name: Upload Results for PUT
        uses: actions/upload-artifact@v2
        with:
          name: jmeter-results-put
          path: results-put.jtl

      - name: Upload Results for PATCH
        uses: actions/upload-artifact@v2
        with:
          name: jmeter-results-patch
          path: results-patch.jtl

      - name: Upload Results for DELETE
        uses: actions/upload-artifact@v2
        with:
          name: jmeter-results-delete
          path: results-delete.jtl